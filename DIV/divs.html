<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Divs</title>
    <meta name="Author" content="Pedro">
    <meta name="Description" content="Ejercicio practico de divs con estilos CSS">
    <style>
        .div-rojo {
            border: 3px solid black;
            background-color: rgb(170, 50, 50);
            height: 20vh;
            text-align: center;
            width: 100vw;
            box-sizing: border-box;
            border-radius: 20%;
            align-self: center;
        }
        .div-azul
        {
            border: 3px solid black;
            box-sizing: border-box;
            background-color: lightblue;
            height: 60vh;
            width: 30vw;
            border-radius: 15% ;
            justify-content: center;
            align-items: center;
            text-align: center;
            float: left;
            box-sizing: border-box;
            border-radius: 20%
        }
        .div-naranja
        {
            border: 3px solid black;
            box-sizing: border-box;
            background-color: rgb(236, 145, 41);
            height: 60vh;
            width: 60vw;
            display: flex;
            border-radius: 20%;
            justify-content: center;
            box-sizing: border-box;
            align-items: center;
        
        }
        .div-verde
        {
            border: 3px solid black;
            background-color: lightgreen;
            height: 20vh;
            width: 100vw;
            border-radius: 20%;
            box-sizing: border-box;
        }
        </style>
    </head>
    <body>
        <marquee behavior="scroll" direction="left">Ejercicio de Divs</marquee>
        <div class="div-rojo">
            <p>Este es un p√°rrafo dentro de un div.</p>
        </div> <br>
        <div class=" div-azul">
            <p>Mira que cosita mas mona.</p>
        </div>
        <div class="div-naranja"> 
            <h1>Mama abreme que estoy abajo</h1>
            <p> Mama abreme que estoy abajo</p>
        </div><br>
        <div class="div-verde">
            <h2>Hola soy RickyDiv</h2>
        </div> 
    </body>
</html>
