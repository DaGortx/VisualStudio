<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Moderna</title>
  <link rel="stylesheet" href="css/estilocalculadora.css">
  <meta name="Author" content="Pedro">
  <meta name="Description" content="Calculadora moderna creada con HTML, CSS y JS">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="history" class="history"></div>
      <div id="result" class="result">0</div>
    </div>

    <div class="buttons">
      <button class="btn clear">C</button>
      <button class="btn operator">(</button>
      <button class="btn operator">)</button>
      <button class="btn operator">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">*</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">+</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equal">=</button>
    </div>
  </div>

  <footer>
    <p>âš¡ Calculadora moderna creada con HTML, CSS y JS</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
